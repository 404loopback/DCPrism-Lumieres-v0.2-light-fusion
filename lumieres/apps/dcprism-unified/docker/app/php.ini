[PHP]
; Configuration optimisée pour Laravel/DCPrism
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On

; Sécurité
expose_php = Off

; Performance
max_execution_time = 300
max_input_time = 60
memory_limit = 512M

; Logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Variables
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; Upload optimisé pour Laravel
post_max_size = 100M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
enable_dl = Off

; Uploads
file_uploads = On
upload_max_filesize = 100M
max_file_uploads = 20

; Network
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Localisation (France)
[Date]
date.timezone = Europe/Paris

[intl]
intl.default_locale = fr_FR
intl.error_level = E_WARNING
intl.use_exceptions = 0

; Performance regex
[Pcre]
pcre.backtrack_limit = 100000
pcre.recursion_limit = 100000
pcre.jit = 1

; Sessions via Redis (configuration pour Traefik load balancing)
[Session]
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=redis_password"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = DCPRISM_SESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; OPcache pour performance (géré par opcache.ini)
; Voir docker/app/opcache.ini

; MySQLi
[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; GD
[gd]
gd.jpeg_ignore_warning = 1

; mbstring
[mbstring]
mbstring.language = neutral
mbstring.internal_encoding =
mbstring.http_input =
mbstring.http_output =
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none
mbstring.func_overload = 0
mbstring.strict_detection = On
