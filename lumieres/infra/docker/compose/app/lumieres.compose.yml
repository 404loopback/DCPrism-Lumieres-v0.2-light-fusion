services:
  # =====================================
  # DCPrism Unified - Application complète (Fresnel + Meniscus + Site vitrine)
  # =====================================
  fresnel-app:
    build:
      context: ${PWD}/apps/dcprism-unified
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres-dcprism-unified:app
    container_name: lumieres-dcprism-unified-app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      # - '8000:80'  # Port désactivé - Accès via Traefik uniquement
      - '5175:5175'  # Vite dev server pour l'app unifiée
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${WWWUSER:-1000}'
      PGID: '${WWWUSER:-1000}'
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/apps/dcprism-unified'
    volumes:
      - '${PWD}/apps/dcprism-unified:/var/www'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dcprism.rule=Host(`localhost`)"
      - "traefik.http.routers.dcprism.entrypoints=web"
      - "traefik.http.services.dcprism.loadbalancer.server.port=80"
    profiles:
      - dev
      - prod
    restart: unless-stopped

  fresnel-worker:
    build:
      context: ${PWD}/apps/dcprism-unified
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres-dcprism-unified:worker
    container_name: lumieres-dcprism-unified-worker
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${WWWUSER:-1000}'
      PGID: '${WWWUSER:-1000}'
    volumes:
      - '${PWD}/apps/dcprism-unified:/var/www'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    profiles:
      - dev
      - prod
    restart: unless-stopped

  fresnel-scheduler:
    build:
      context: ${PWD}/apps/dcprism-unified
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres-dcprism-unified:scheduler
    container_name: lumieres-dcprism-unified-scheduler
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${WWWUSER:-1000}'
      PGID: '${WWWUSER:-1000}'
    volumes:
      - '${PWD}/apps/dcprism-unified:/var/www'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    command: php artisan schedule:work
    profiles:
      - dev
      - prod
    restart: unless-stopped

# Le réseau sera défini dans le compose principal
