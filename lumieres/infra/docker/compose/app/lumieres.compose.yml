services:
  # =====================================
  # DCPrism Unified - Application complète (Fresnel + Meniscus + Site vitrine)
  # =====================================
  lumieres-app:
    build:
      context: ${PWD}/app
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres:app
    container_name: lumieres
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    # ports:
      # - '8000:80'  # Port désactivé - Accès via Traefik uniquement
      # - '5175:5175'  # Vite dev server lancé en local via Makefile
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${PUID:-1000}'
      PGID: '${PGID:-1000}'
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/app'
    volumes:
      - '${PWD}/app:/var/www'
      - 'lumieres_node_modules:/var/www/node_modules'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dcprism.rule=Host(`localhost`)"
      - "traefik.http.routers.dcprism.entrypoints=web"
      - "traefik.http.services.dcprism.loadbalancer.server.port=80"
    profiles:
      - dev
      - prod
    restart: unless-stopped

  lumieres-worker:
    build:
      context: ${PWD}/app
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres:worker
    container_name: lumieres-worker
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${PUID:-1000}'
      PGID: '${PGID:-1000}'
    volumes:
      - '${PWD}/app:/var/www'
      - 'lumieres_node_modules:/var/www/node_modules'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    profiles:
      - dev
      - prod
    restart: unless-stopped

  lumieres-scheduler:
    build:
      context: ${PWD}/app
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres:scheduler
    container_name: lumieres-scheduler
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      PUID: '${PUID:-1000}'
      PGID: '${PGID:-1000}'
    volumes:
      - '${PWD}/app:/var/www'
      - 'lumieres_node_modules:/var/www/node_modules'
    networks:
      - lumieres-network
    depends_on:
      - mariadb
      - redis
    command: php artisan schedule:work
    profiles:
      - dev
      - prod
    restart: unless-stopped

# Le réseau sera défini dans le compose principal

volumes:
  lumieres_node_modules:
    driver: local
