services:
  # =====================================
  # MENISCUS - DCParty (Event Management)
  # =====================================
  meniscus-app:
    build:
      context: ${PWD}/lumieres/apps/meniscus
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres-meniscus:app
    container_name: lumieres-meniscus-app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/lumieres/apps/meniscus'
    ports:
      - "8000:80"
      - "5174:5174"  # Vite dev server pour Meniscus
    volumes:
      - ${PWD}/lumieres/apps/meniscus:/var/www
    depends_on:
      - mariadb
      - redis
    networks:
      - lumieres-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meniscus.rule=Host(`meniscus.localhost`)"
      - "traefik.http.routers.meniscus.entrypoints=web"
      - "traefik.http.services.meniscus.loadbalancer.server.port=80"
    profiles:
      - dev
      - prod
    restart: unless-stopped

  meniscus-worker:
    build:
      context: ${PWD}/lumieres/apps/meniscus
      dockerfile: docker/app/Dockerfile
      target: development
    image: lumieres-meniscus:worker
    container_name: lumieres-meniscus-worker
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
    volumes:
      - ${PWD}/lumieres/apps/meniscus:/var/www
    depends_on:
      - mariadb
      - redis
      - meniscus-app
    networks:
      - lumieres-network
    profiles:
      - dev
      - prod
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

# Le réseau sera défini dans le compose principal
